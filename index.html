<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: hidden;
      }
      .scoreboard td {
        text-align: center;
        column-gap: 20px;
        border: 1px solid;
      }
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <h1>Score</h1>
    <table class="scoreboard">
      <tr>
        <td><h3>Player 1</h3></td>
        <td><h3>Player 2</h3></td>
      </tr>
      <tr>
        <td id="score1">0</td>
        <td id="score2">0</td>
      </tr>
    </table>
    <script src="js/index.js"></script>
  </body>
</html>
